<div
  style="
    width: 900px;
    border-radius: 7px;
    border: 1px #969497 solid;
    padding: 20px 20px;
    position: relative;
  "
>
  <div
    style="display: flex; align-items: center; justify-content: space-between"
  >
    <div
      style="
        color: black;
        font-size: 16px;
        font-family: JetBrains Mono;
        font-weight: 400;
      "
    >
      Thông tin của tôi
    </div>

    <div
      style="
        background: #3d3b3c;
        border-radius: 7px;
        text-align: center;
        color: white;
        font-size: 15px;
        font-family: JetBrains Mono;
        font-weight: 400;
        padding: 5px 10px;
        min-width: 100px;
        margin-left: auto;
      "
    >
      Đổi mật khẩu
    </div>

    <div
      style="
        background: #3d3b3c;
        border-radius: 7px;
        text-align: center;
        color: white;
        font-size: 15px;
        font-family: JetBrains Mono;
        font-weight: 400;
        min-width: 100px;
        padding: 5px 10px;
        margin-left: 10px;
      "
    >
      Sửa
    </div>
  </div>

  <div style="width: 100%; margin-top: 25px">
    <div style="display: flex; justify-content: space-between">
      <div style="display: flex; align-items: center; column-gap: 25px">
        <div
          style="
            color: black;
            font-size: 13px;
            font-family: JetBrains Mono;
            font-weight: 400;
            width: 70px;
            text-align: end;
          "
        >
          Họ và tên
        </div>

        <div
          style="
            width: 330px;
            height: 35px;
            background: #d9d9d9;
            border-radius: 7px;
            border: 1px black solid;
            align-content: center;
          "
        >
          {{ user.name }}
        </div>
      </div>

      <div style="display: flex; align-items: center; column-gap: 25px">
        <div
          style="
            color: black;
            font-size: 13px;
            font-family: JetBrains Mono;
            font-weight: 400;
            width: 70px;
            text-align: end;
          "
        >
          Ngày sinh
        </div>

        <div
          style="
            width: 130px;
            height: 35px;
            background: #d9d9d9;
            border-radius: 7px;
            border: 1px black solid;
            font-size: 13px;
            text-align: center;
            line-height: 35px;
          "
        >
          {{user.dob}}
        </div>
      </div>
    </div>

    <div
      style="display: flex; justify-content: space-between; margin-top: 25px"
    >
      <div style="display: flex; align-items: center; column-gap: 25px">
        <div
          style="
            color: black;
            font-size: 13px;
            font-family: JetBrains Mono;
            font-weight: 400;
            width: 70px;
            text-align: end;
          "
        >
          Số điện thoại
        </div>

        <div
          style="
            width: 330px;
            height: 35px;
            background: #d9d9d9;
            border-radius: 7px;
            border: 1px black solid;
            font-size: 13px;
            align-content: center;
            line-height: 35px;
          "
        >
          {{user.phone}}
        </div>
      </div>
    </div>
  </div>

  <div
    style="
      display: flex;
      flex-direction: column;
      row-gap: 15px;
      position: absolute;
      right: -150px;
      bottom: 50%;
      transform: translateY(50%);
    "
  >
    <div
      style="
        background: #3d3b3c;
        border-radius: 7px;
        color: white;
        font-size: 15px;
        font-family: JetBrains Mono;
        font-weight: 400;
        padding: 10px 25px;
        min-width: 70px;
        text-align: center;
      "
    >
      Vé đã mua
    </div>

    <div
      style="
        background: #3d3b3c;
        border-radius: 7px;
        color: white;
        font-size: 15px;
        font-family: JetBrains Mono;
        font-weight: 400;
        padding: 10px 25px;
        text-align: center;
        min-width: 70px;
      "
    >
      Mua vé
    </div>

    <a
      style="
        background: #3d3b3c;
        border-radius: 7px;
        color: white;
        font-size: 15px;
        font-family: JetBrains Mono;
        font-weight: 400;
        padding: 10px 25px;
        text-align: center;
        min-width: 70px;
      "
      href="{% url 'logout' %}"
      >Đăng xuất</a
    >
  </div>
</div>
